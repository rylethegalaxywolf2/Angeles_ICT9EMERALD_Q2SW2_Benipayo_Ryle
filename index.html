<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OBMC Contact Us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .navbar {
            background-color: #2e7d32 !important;
        }
        .navbar-brand,
        .nav-link,
        .navbar-text {
            color: white !important;
        }
        .form-control {
            border: 2px solid #c8e6c9;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #4caf50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .hours-box, .contact-box {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-weight: 600;
            color: #2e7d32;
        }

        .btn-primary {
            background-color: #4caf50;
            border-color: #4caf50;
        }
        .btn-primary:hover {
            background-color: #2e7d32;
            border-color: #2e7d32;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="#">Contact Us</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
        <form class="ms-auto d-flex" role="search" style="max-width: 270px;">
            <input class="form-control" type="search" placeholder="Search">
            <button class="btn btn-primary ms-2" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-4">

    <div class="row g-4">

        <div class="col-lg-6">
            <div class="hours-box">
                <h3 class="text-center mb-3">School Office Hours</h3>
                <table class="table table-bordered text-center">
                    <thead class="table-success">
                        <tr>
                            <th>Day</th>
                            <th>Office Hours</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Monday</td><td>8:00 AM – 4:00 PM</td><td>Registrar’s Office</td></tr>
                        <tr><td>Tuesday</td><td>8:00 AM – 4:00 PM</td><td>Accounting Office</td></tr>
                        <tr><td>Wednesday</td><td>8:00 AM – 4:00 PM</td><td>Guidance Office</td></tr>
                        <tr><td>Thursday</td><td>8:00 AM – 4:00 PM</td><td>Principal’s Office</td></tr>
                        <tr><td>Friday</td><td>8:00 AM – 3:00 PM</td><td>Admin Office</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="contact-box">
                <h3 class="text-center mb-3">Contact Us</h3>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your full name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control" placeholder="Enter subject">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="4" placeholder="Type your message here"></textarea>
                    </div>

                    <button class="btn btn-primary w-100">Send Message</button>
                </form>

            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
